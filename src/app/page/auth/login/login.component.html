<body style="background: #ECECEC;padding:30px;">
    <nz-card style="width:300px;margin: auto;margin-top: 200px;" [nzBordered]="false">
        <form  nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your Email!">
                <nz-input-group nzPrefixIcon="user">    
                  <input type="text" nz-input formControlName="email" placeholder="email" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your Password!">
                <nz-input-group nzPrefixIcon="lock">
                  <input type="password" nz-input formControlName="password" placeholder="Password" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
            <div nz-row class="login-form-margin">
              <div nz-col [nzSpan]="12">
              </div>
              <div nz-col [nzSpan]="12">
                <a class="login-form-forgot">Forgot password</a>
              </div>
            </div>
            <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
            Or
            <a routerLink="/register">register now!</a>
          </form>
    </nz-card>
  </body>
