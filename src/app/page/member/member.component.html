<nz-modal [(nzVisible)]="isVisible" [nzContent]="modalContent" [nzFooter]="null" (nzOnCancel)="handleCancel()"
    >
    <ng-template #modalContent>
        <form  nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
            <nz-form-item  >
              <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">E-mail</nz-form-label>
              <nz-form-control  [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
                <input value="{{data.email}}" [disabled]="true" nz-input id="email" />
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label
                [nzSm]="6"
                [nzXs]="24"
                nzFor="name"
                nzRequired
                nzTooltipTitle="What do you want other to call you"
              >
                <span>Họ và Tên</span>
              </nz-form-label>
              <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your nickname!">
                <input nz-input id="name" formControlName="name" />
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="phone" nzRequired>Số điện thoại</nz-form-label>
              <nz-form-control
                [nzSm]="14"
                [nzXs]="24"
                nzErrorTip="Please input your phone number!"
              >
                  <input formControlName="phone" id="phone" nz-input />
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="role" nzRequired>Chức vụ</nz-form-label>
                <nz-form-control
                  [nzSm]="14"
                  [nzXs]="24"
                  nzErrorTip="Please input your phone number!"
                >
                <nz-select ngModel="{{data.role}}" formControlName="role" >
                    <nz-option nzValue="leader" nzLabel="Leader"></nz-option>
                    <nz-option nzValue="manager" nzLabel="Manager"></nz-option>
                    <nz-option nzValue="task" nzLabel="Task"></nz-option>
                </nz-select>
                </nz-form-control>
              </nz-form-item>
                   
            <nz-form-item nz-row class="register-area">
              <nz-form-control [nzSpan]="14" [nzOffset]="6">
                <button nz-button nzType="primary">Xác nhận</button>
              </nz-form-control>
            </nz-form-item>
          </form>
    </ng-template>
</nz-modal>
<app-table (id)="handleremove($event)" (data)="handleChange($event)"  [string]="title"
    [rows]="datas">
        <ngvn-colum header="Email" key="email"></ngvn-colum>
    <ngvn-colum header="Họ và Tên" key="name">
    </ngvn-colum>
    <ngvn-colum header="Sô điện thoại" key="phone"></ngvn-colum>
    <ngvn-colum header="Quyền" key="role"></ngvn-colum>
    <ngvn-colum header='Chức Năng' key="actions">
    </ngvn-colum>
</app-table>
