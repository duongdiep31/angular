

  <nz-layout class="layout">
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" nzBreakpoint='lg' [nzTrigger]="null">
      <div class="logo">Angular</div>
      <ul nz-menu nzTheme="dark" nzMode="inline">
        <li routerLink="" nzSelected  nz-menu-item>
          <i nz-icon nzType="project"></i>
          <span>Dự án</span>
        </li>
        <li routerLink="/member" nz-menu-item>
          <i nz-icon nzType="user"></i>
          <span>Người dùng</span>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <i
          class="trigger"
          nz-icon
          [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          (click)="isCollapsed = !isCollapsed"
        ></i>
      </nz-header>
      <nz-content>
        <nz-breadcrumb>
          <nz-breadcrumb-item>Trang chủ</nz-breadcrumb-item>
          <nz-breadcrumb-item>Dự án</nz-breadcrumb-item>
        </nz-breadcrumb>
        <div class="inner-content">
          <router-outlet></router-outlet>
          </div>
      </nz-content>
      <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>
    </nz-layout>
  </nz-layout>
