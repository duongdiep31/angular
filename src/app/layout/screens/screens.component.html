<nz-layout class="layout">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" nzBreakpoint='lg' [nzTrigger]="null">
    <div class="logo">Angular</div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li routerLink="" nzSelected nz-menu-item>
        <i nz-icon nzType="project"></i>
        <span>Dự án</span>
      </li>
      <li routerLink="/member" nz-menu-item>
        <i nz-icon nzType="user"></i>
        <span>Người dùng</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>

      <div nz-row>
        <div nz-col nzSpan="12">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            (click)="isCollapsed = !isCollapsed"></i>

        </div>
        <div nz-col nzSpan="12">
          <div>
            <ng-container>
              <button  class="drop-down-user" nz-button nz-dropdown [nzDropdownMenu]="menu"><i nz-icon nzType="user"></i>
              </button>
              <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu style="text-align: center;" >
                  <li nz-menu-item>   
                     <a nz-button nzType="text">Tài khoản</a>
                  </li>
                  <li nz-menu-item>   
                    <a nz-button nzType="text" (click)="logout()" nzDanger>Thoát</a>
                 </li>
                </ul>
              </nz-dropdown-menu>
            </ng-container>
          </div>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <nz-breadcrumb>
        <nz-breadcrumb-item>Trang chủ</nz-breadcrumb-item>
        <nz-breadcrumb-item>Dự án</nz-breadcrumb-item>
      </nz-breadcrumb>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
